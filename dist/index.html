<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- inject:_head:html -->
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        <title>Dashboard for everything</title>
    <link rel="stylesheet" href="../bower_components/normalize-css/normalize.css">
    <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link href="css/main.css" rel="stylesheet">
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    <!-- endinject -->
	</head>
	<body ng-app="app">
		<div class="container"> 
<!-- inject:header:html -->
<header class="header" id="header">
	<div class="name" ng-controller="getCurrent as currentPage">
		<a href="/">MovieDash</a>
		<div ng-if="isCurrentPage('/')">
			Description
		</div>
		<div ng-if="isCurrentPage('/map')">
			Map
		</div>
		<div  ng-if="isCurrentPage('/chart')">
			Chart
		</div>
		<div  ng-if="isCurrentPage('/news')">
			News
		</div>
		<div  ng-if="isCurrentPage('/stat')">
			Stat
		</div>
	</div> 
	<div class="motto">
		You can check the main movie data, including movies at cinemas, top grossing films, news regarding film industry and the related people here.
	</div>   
	<div class="trailer" ng-controller="getTrailer as trailer">
		<button ng-click="showPopup();">Watch trailer</button>	
		<div id="youtubeDiv" ng-show="showMe">
			<div>
				Watch the trailer 
				<button id="closeTrailer" ng-click="showPopup();">Close</button>
			</div>
		</div> 
	</div> 
	 
</header>
<!-- endinject -->
<!-- inject:nav:html -->
<nav class="nav menuBar" id="nav">
	<div>
		<a ng-href="#/">Main </a>
		<a ng-href="#/map">Geo data </a>
		<a ng-href="#/chart">Chart </a>
		<a ng-href="#/news">News </a>
		<a ng-href="#/stat">Stat </a>
	</div>
</nav>
<!-- endinject -->
<!-- inject:main:html -->
<main class="main" id="main">
	<div ng-view>

    <div>
</main>
<!-- endinject -->
<!-- inject:aside:html -->
<aside class="aside" id="aside">
	
</aside>
<!-- endinject -->
<!-- inject:footer:html -->

	</div>
</footer>
